<html lang="en">

    <title>Структура</title>
</head>
<body>

    <div id="container">

        <nav>
            <a href="./main.html">Главная страница</a>
            <a href="./theory.html">Теоретические сведения</a>
            <a href="./struct.html">Структура установки</a>

            <a href="./about.html">Обо мне</a>
            <a href="./base.html">База знаний</a>
        </nav>
        <div class="content">
        <h2>Пистолет Colt M1911A1</h2>
        <img height="300" width="400" src="./images/fromt.png" class="phot">
        <img height="300" width="400" src="./images/back.png" class="phot">
        <img height="300" width="400" src="./images/r2.png" class = "phot">
        
    </div>
    
    </div>
    <div class="content">
        <h2>Анимационный ролик</h2>
        <video width="600" height="400" controls >
            <source src="./images/rol2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h2>Устройство установки</h2>
        <p><span id="p1" onmousedown="toim()" onmouseout="totext()">1. Ствол</span></p>
        <p><span id="p2" onmousedown="toim1()" onmouseout="totext1()">2. Магазин</span></p>
        <p><span id="p3" onmousedown="toim2()" onmouseout="totext2()">3. Затвор</span></p>
        <p><span id="p4" onmousedown="toim3()" onmouseout="totext3()">4. Курок</span></p>
        <p><span id="p5" onmousedown="toim4()" onmouseout="totext4()">5. Направляющая муфта</span></p>
    </div>
    <div class="content">
        <h2>Карта установки</h2>
        <img src="./images/razb.png" alt="" width="500" height="500">
			<button class="button1" onclick="playStvolSound()"></button>
			<button class="button2" onclick="playMagazineSound()"></button>
			<button class="button3" onclick="playZatvorSound()"></button>
			<button class="button4" onclick="playKurokSound()"></button>
			<button class="button5" onclick="playMuftaSound()"></button>
    </div>
    <script >
        function toim() {
            document.getElementById("p1").innerHTML = "<img src='./images/stvol.png' width='200' height='150' />"
        }

        function totext() {
            document.getElementById("p1").innerHTML = "<span>1. Ствол</span> "
        }

        function toim1() {
            document.getElementById("p2").innerHTML = "<img src='./images/magaz.png' width='110' height='110' />"
        }

        function totext1() {
            document.getElementById("p2").innerHTML = "<span>2. Магазин</span>"
        }

        function toim2() {
            document.getElementById("p3").innerHTML = "<img src='./images/zatvor.png' width='200' height='100' />"
        }

        function totext2() {
            document.getElementById("p3").innerHTML = "<span>3. Затвор</span>"
        }

        function toim3() {
            document.getElementById("p4").innerHTML = "<img src='./images/kurok.png' width='200' height='150' />"
        }

        function totext3() {
            document.getElementById("p4").innerHTML = "<span>4. Курок</span>"
        }

        function toim4() {
            document.getElementById("p5").innerHTML = "<img src='./images/mufta.png' width='400' height='200' />"
        }

        function totext4() {
            document.getElementById("p5").innerHTML = "<span>5. Направляющая муфта</span>"
        }

    </script>
    <script>
		function playStvolSound() {
			var audio = new Audio('./sounds/stvol.mp3');
			audio.play();
		}

		function playMagazineSound() {
			var audio = new Audio('./sounds/magaz.mp3');
			audio.play();
		}

		function playZatvorSound() {
			var audio = new Audio('./sounds/zatvor.mp3');
			audio.play();
		}

		function playKurokSound() {
			var audio = new Audio('./sounds/kurok.mp3');
			audio.play();
		}

		function playMuftaSound() {
			var audio = new Audio('./sounds/mufta.mp3');
			audio.play();
		}

		var button1 = document.querySelector('.button1');
		button1.addEventListener('click', playStvolSound);

		var button2 = document.querySelector('.button2');
		button2.addEventListener('click', playMagazineSound);

		var button3 = document.querySelector('.button3');
		button3.addEventListener('click', playZatvorSound);

		var button4 = document.querySelector('.button4');
		button4.addEventListener('click', playKurokSound);

		var button5 = document.querySelector('.button5');
		button5.addEventListener('click', playMuftaSound);
	</script>
</body>
</html>
